<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Sur Chamber of Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normailze.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/chamber.js" defer></script>
    <script src="scripts/windchill.js" defer></script>
</head>
<body>  
    <header>
        <img id="faviconImg" src="images/faviconwebp.webp" alt="">
        <div id="title">
            <h1>Santiago Sur</h1>
            <h2>Chamber of Commerce</h2>
        </div>
        <div id="socialNetwork">
            <a href="http://www.facebook.com" target="_blank"><img class="icons" src="images/facebook.svg" alt="Facebook image"></a>
            <a href="http://www.twitter.com" target="_blank"><img class="icons" src="images/twitter.svg" alt="Twitter image"></a>
        </div>
        <nav id="generalNav">
            <ul id="menuButtonContainer" class="navigationButton">
                <li id="menuButton"><a href="#">&#9776;</a></li>
            </ul>
        </nav>
        <div id="timeInfo"></div>
        <nav id="colapsableNav">
            <ul id="colapsableList" class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a id="currentPage" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="mainContact">
        <h2>General Questions</h2>
        <form method="GET" action="answer.html">
            <fieldset>
                <legend>Please write your question</legend>
                <input placeholder="Full name" type="text" name="name" required>
                <input placeholder="Email" type="email" name="email" required>
                <input placeholder="Phone number" type="tel" name="phoneNumber">
                <textarea placeholder="Question" name="question" id="questionArea" cols="25" rows="12"></textarea>
            </fieldset>
            
            <input id="contactButton" type="submit" value="Send your question">  
        </form>
        <div>
            <img id="contactMap" src="images/chambermap.jpg" alt="Map with the location of the chamber">
            <p id="contactAddress">Pedro de Valdivia 1423, Las Condes, Chile</p>
            <p id="contactHours">Monday to Friday from 9:00 to 16:00 hours</p>
        </div>
    </main>
    <footer>
        <p id="name"></p>
        <p id="lastupdate"></p>
    </footer>
</body>
</html>
